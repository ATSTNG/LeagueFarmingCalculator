<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>LoL farming calculator</title>
</head>

<body>

<table>
    <div id='general_info_label' style="color: #00bb00;">Game version is loading...</div>

    <tr id="main_container">
        <td id="table_container">
            <div class="info_container">
                Map: 
                <select id="map_selector">
                    <option value="rift">Summoner's Rift</option>
                </select>

                <br>

                Line: 
                <select id="line_selector" onchange="build.update_completely_available(); render_all();">
                    <option value="top">Top</option>
                    <option value="mid">Mid</option>
                    <option value="bot">Bottom</option>
                </select>

                <br>

                <div style="display: none;">
                Champion: 
                <select id="champion_selector" onchange="build.update_completely_available(); render_all();">
                    <option value="none">Not specific</option>
                    <option value="tf">Twisted Fate</option>
                </select>

                <br>
                </div>

                Lasthit quality: 
                <input id='lasthit_quality_selector' onchange='build.update_completely_available(); render_all();' size=1 value='100'>% 

                <br>

                Time from start: <span id="stattable_time_label">---</span>
                
                <br><br>

                Set time to 
                <input id='stattable_min' onchange='stats_table.update_time(); render_all();' size=1 value='20'>min 
                <input id='stattable_sec' onchange='stats_table.update_time(); render_all();' size=1 value='00'>sec
            </div>    

            <table id="stattable">
            </table>
        </td>
        
        <td id="build_container">
            <div class="info_container">
                Items selected: <span id="build_items_count_label">---</span> / 6

                <br>

                Total gold cost: <span id="build_items_cost_label">---</span>

                <br>

                Completely available at: <span id="build_items_time_label">---</span>
            </div>

            <div id="build_items_container" >Loading items dataset...</div>
        </td>
        
        <td id="shop_container">
            <div class="info_container">
                Sort by: 
                
                <select id="sort_selector" onchange="itemset.render();">
                    <option value="cost">Cost</option>
                    <option value="name">Name</option>
                </select>

                <br>

                Filter by item name: <input id="filter_selector" oninput="itemset.render();" size=25>
            </div>

            <div id="shop_items_container" >Loading items dataset...</div>
        </td>
    </tr>
</table>

<script type="text/javascript" src="main.js"></script>

</body>

</html>
